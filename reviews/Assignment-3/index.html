<!-- This is a first example of using a template -->

<head>
    
    <!-- include our libraries and css files -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="assignment.js"></script>
    <script src="AnimalsData.js"></script>
    
    <link href="css/bootstrap_superhero_theme.min.css" rel="stylesheet">
    <link href="assignment.css" rel="stylesheet">
    <title> Animals </title>
</head>

<body>
    <!-- navigation area -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- collapsed navbar -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#task_list_navbar"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div><!-- / collapsed navbar -->
            
            <!-- expanded navbar -->
            <div class="collapse navbar-collapse" id="task_list_navbar">
                <ul class="nav navbar-nav">
                    <li><a href=# class="classes">Classes</a></li>
                    <li><a href=# class="all">All</a></li>
                    <li><a href=# class="search">Search</a></li>
                </ul>
            </div><!-- / expanded navbar -->
        </div>
    </nav>
    
    <div class="container">
        <!-- main header -->
        <h1>Animals</h1>
        <h2>A selection of wonderful creatures of nature</h2>
        
        <!-- breadcrumbs area -->
        <ol class="breadcrumb">
        </ol>
        <!-- content area -->
        <div id="content" class="container-fluid"  role="main">
        </div>
        
        <div id="modal-container">
        </div>
        
        <div id="search-container">
        </div>

    </div>
    
    <!-- Classes template -->
    <script id="classes_template" type="text/x-handlebars-template">
      <div class="row">
        {{#each class}}
        <div class="col-xs-12 col-md-4"> 
            <div class="animals" data-id="{{@index}}">
                <img class="thumbnail" src="{{animals.0.image1}}" alt=""/> 
                <div class="caption">
                    <h4>{{name}}</h4>
                    <p>{{animals.length}} animals</p>
                </div>
            </div>
        </div> <!-- / col -->
        {{/each}}
      </div> <!-- / row -->
    </script>
    
    <!-- Animals template -->
    <script id="animals_template" type="text/x-handlebars-template">
        <div class="row">
            {{#each animals}}
            <div class="col-xs-12 col-md-3">
                <div id="carousel-animal-{{@index}}" class="carousel slide" data-ride="carousel">
          
                  <ol class="carousel-indicators">
                    <li data-target="#carousel-animal-{{@index}}" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-animal-{{@index}}" data-slide-to="1"></li>
                  </ol>
          
                 <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <div class="item active">
                       <img class="carousel-img" src="{{image1}}" alt=""/> 
                      <div class="carousel-caption">
                        {{name}}
                      </div>
                    </div> <!-- / carousel item -->
                    <div class="item">
                       <img class="carousel-img" src="{{image2}}" alt=""/> 
                      <div class="carousel-caption">
                        {{name}}
                      </div>
                    </div> <!-- / carousel item -->                    
                  </div> <!-- /carousel-inner
          
                  <!-- Controls -->
                  <a class="left carousel-control" href="#carousel-animal-{{@index}}" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#carousel-animal-{{@index}}" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div> <!-- / carousel -->              
            </div> <!-- /col -->
            {{/each}}
        </div> <!-- row -->
        <div class="row">
            {{#each animals}}
            <div class="col-xs-12 col-md-3">
            {{description}}
            </div>
            {{/each}}
        </div>
    </script>
    
    <!-- All template -->
    <script id="all_template" type="text/x-handlebars-template">
        {{#each class}}
        <div class="row">
            {{#each animals}}
            <div class="col-xs-12 col-md-3">
                <div class="single_animal" data-id-class="{{@../index}}" data-id-animal="{{@index}}">
                  <img class="thumbnail" src="{{image1}}" alt=""/> 
                  <div class="caption">
                      <h4>{{../name}}: {{name}}</h4>
                  </div>
                </div>                
            </div>
            {{/each}}
        </div>
        {{/each}}
    </script>
    
    <!-- Modal template -->
    <script id="modal_template" type="text/x-handlebars-template">
      <div id="image_modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <img  style="width:100%" src="{{src}}"/>
            </div>
          </div>
        </div>
      </div>
    </script>    
    
    <!-- Search template -->
    <script id="search_template" type="text/x-handlebars-template">
        <div class="searchbox">
          <input id="searchbox" type="text" class="form-control" placeholder="Type your search term here">
        </div>
        <div class="row">
            {{#each results}}
            <div class="col-xs-12 col-md-3">
                <img class="thumbnail" src="{{image1}}" alt=""/> 
                <div class="caption">
                    <h4>{{name}}</h4>
                    <p>{{description}}</p>
                </div>               
            </div>
            {{/each}}
        </div>
    </script>


</body>
