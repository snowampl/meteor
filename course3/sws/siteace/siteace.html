<head>
  <title>siteace</title>
</head>

<body>
	<!-- navbar  - you will be putting the login functions here -->
	
 
	
</body>


<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}
  {{> yield "detail"}}
  {{> yield "search_list"}}
  
</template>

<template name="navbar">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	    	{{> loginButtons}}
	      <a class="navbar-brand" href="#">
	        Site Ace
	      </a>
	    </div>
	  </div>
	</nav>
</template>

<template name="main">
	<div class="container">
		{{#if currentUser}}
		{{> website_form}}
		{{> search_form}}
		{{/if}}
		{{> website_list}}

		{{#if currentUser}}
		{{> recommend_list}}
		{{/if}}
	</div>
</template>

<!--template for search word-->

<template name="search_form"> <!-- add new website -->
	<div id = "search_form">
	<!--a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a-->
	<div id="searchkeyword_form">
		<form class="js-search-website-form">
		  <div class="form-group">
		    <label for="keywords">keywords</label>
		    <input type="text" class="form-control" id="keywords" placeholder="">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div> <!--end of add_form-->
</template>

<!--add form -->

<template name="website_form"> <!-- add new website -->
	<div id = "add_form">
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div> <!--end of add_form-->
</template>

<!-- template that displays several website items -->
<template name="website_list">
	<ol>
	{{#each websites}}
	{{>website_item}}
	{{/each}}
	</ol>
</template>

<template name="recommend_list">
	<ol>
	{{#each websites}}
	{{> recommend_item}}
	{{/each}}
	</ol>
</template>

<template name="search_list">
	<ol>
	{{#each websites}}
	{{> website_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
<li>
	<a href="{{url}}">{{title}}</a>
	<p>
		{{description}}
	</p>
	<p> {{_id}} </p>
	<a href='/websites/{{_id}}'> Detail </a>
	<a href="#" class="btn btn-default js-upvote">
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>

	</a>
	<a href="#" class="btn btn-default js-downvote">
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>
	<!-- you will be putting your up and down vote buttons in here! -->
	<p id="{{_id}}">uprate:{{rating}}</p>
	<p id="down{{_id}}">downrate:{{norating}}</p>
</li>
</template>

<!-- template that display recommend website entries -->

<template name="recommend_item">
<li>
	<a href="{{url}}">{{title}}</a>
	<p>
		{{description}}
	</p>
	<p> {{_id}} </p>
	<a href='/websites/{{_id}}'> Detail </a>
</li>
</template>

<!--template to show the detail information-->

<template name="detail">
	
	<div class="container js-container">
		<p> hello world </p>
		
		<h1> {{title}} </h1>
		<p> {{description}} </p>
		</div>
		<div class="container js-container">

		{{#each comments}}
		<p> {{author}}: {{content}}, {{createdBy}}</p>
		
		{{/each}}
	
		
	</div>
	<div id="formdiv">
		<form class="js-submit-detail">
		    <label for="comments">Comments</label>
		    <input type="text" class="form-control" id="comments" placeholder="My Comments" name="comments">
		  <button type="submit" class="btn btn-default" data_id = _id>Submit</button>
		</form>
	</div>

	
</template>
